<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Formulario Parasite</title>

  <style>
    .bg2{
        background-color: rgb(70, 130, 180);
    }
  </style>
</head>
<body>


    <div class="container w-75 bg- rounded" >
        <div class="row bg2">
                    <h2 class="fw-bold text-center py-5">Datos de Usuario</h2>

                    <form action="#" class="col needs-validation my-5" novalidate>
                        <div class="mb-4 text-center">
                            <label for="nombre" class="form-label">Nombre y Apellido</label>
                            <input type="text" id="nombre" name="nombre" class="form-control text-center" placeholder="Ejm. Juan Correa" required>
                            <div class="valid-feedback">Dato completado</div>
                            <div class="invalid-feedback">Dato incompleto</div>
                        </div>
                        <div class="mb-4 text-center">
                            <label for="correo" class="form-label">Correo</label>
                            <input  type="email" name="correo" id="correo" placeholder="correo" class="form-control text-center" required>
                            <div class="valid-feedback">Dato completado</div>
                            <div class="invalid-feedback">Dato incompleto</div>
                        </div>
                        <div class="mb-4 text-center">
                            <label for="nivel" class="form-label">Nivel de estudio</label>
                            <select class="form-select" id="nivel" name="nivel" required>
                            <option class="text-center" selected disabled value="">Selecccionar...</option>
                            <option class="text-center" value="Profesional">Profesional</option>
                            <option class="text-center" value="Estudiante">Estudiante</option>
                            </select>
                            <div class="valid-feedback">Dato completado</div>
                            <div class="invalid-feedback">Dato incompleto</div>
                        </div>
                        <div class="mb-4 text-center">
                            <label  for="especialidad" class="form-label">Área de especialización</label>
                            <select class="form-select" id="especialidad" name="especialidad" required>
                            <option class="text-center" selected disabled value="">Seleccionar...</option>
                            <option class="text-center" value="Medico">Medico</option>
                            <option class="text-center" value="Técnologo Medico">Técnologo Medico</option>
                            <option class="text-center" value="Biólogo">Biólogo</option>
                            </select>
                            <div class="valid-feedback">Dato completado</div>
                            <div class="invalid-feedback">Dato incompleto</div>
                        </div>
                        <div class="mb-4 text-center">
                            <label for="foto" class="form-label">foto de perfil</label>
                            <input class="form-control text-center" type="file" name="foto" id="foto" required>
                            <div class="valid-feedback">Dato completado</div>
                            <div class="invalid-feedback">Dato incompleto</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
</html>
